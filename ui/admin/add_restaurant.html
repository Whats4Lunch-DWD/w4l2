<div class="content">
    <div class="main-content container">
        <h1>Add Restaurant</h1>
        <form id="frmResto" name="frmResto" method="POST" action="{{ @BASE }}/admin/add_restaurant">
            <div class="columns">
                <div class="column label is-one-fifth">
                    Restaurant Name
                </div>
                <div class="column field">
                    <input id="restaurant_name" name="restaurant_name" type="text" class="input" />
                </div>
            </div>
            <div class="columns">
                <div class="column label is-one-fifth">
                    Restaurant Image
                </div>
                <div class="column field">
                    <input id="image" name="image" type="file" class="input" />
                </div>
            </div>
            <div class="columns">
                <div class="column label is-one-fifth">
                    Address 1
                </div>
                <div class="column field">
                    <input id="address1" name="address1" type="text" class="input" />
                </div>
            </div>
            <div class="columns">
                <div class="column label is-one-fifth">
                    Address 2
                </div>
                <div class="column field">
                    <input id="address2" name="address2" type="text" class="input" />
                </div>
            </div>
            <div class="columns">
                <div class="column label is-one-fifth">
                    Postal Code
                </div>
                <div class="column field">
                    <input id="postal_code" name="postal_code" type="text" class="input" />
                </div>
            </div>
            <div class="columns">
                <div class="column label is-one-fifth">
                    City
                </div>
                <div class="column field">
                    <input id="city" name="city" type="text" class="input" />
                </div>
            </div>
            <div class="columns">
                <div class="column label is-one-fifth">
                    State
                </div>
                <div class="column field">
                    <input id="state" name="state" type="text" class="input" />
                </div>
            </div>
            <div class="columns">
                <div class="column label is-one-fifth">
                    Country
                </div>
                <div class="column field">
                    <input id="country" name="country" type="text" class="input" />
                </div>
            </div>
            <div class="columns">
                <div class="column label is-one-fifth">
                    Latitude
                </div>
                <div class="column field">
                    <input id="latitude" name="latitude" type="text" class="input" />
                </div>
            </div>
            <div class="columns">
                <div class="column label is-one-fifth">
                    Longitude
                </div>
                <div class="column field">
                    <input id="longitude" name="longitude" type="text" class="input" />
                </div>
            </div>
        </form>
    </div>
</div>

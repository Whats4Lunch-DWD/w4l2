<div class="content">
    <div class="main-content container">
        <h1>Orders</h1>

        <div class="admin-sub-menu">
            <a href="{{ @BASE }}/admin" class="button">Dashboard</a>
        </div>

        <check if="{{ @transactions.results }}">
            <true>
                <repeat group="{{ @transactions.results }}" value="{{ @transaction }}">
                    <div class="columns">
                        <div class="column">
                            Order Num: <a href="{{ @BASE }}/orders/{{ @transaction.id }}">{{ @transaction.id }}</a> <br />
                            Total Price: ${{ @transaction.total_price+3 }}
                        </div>
                    </div>
                </repeat>
            </true>
            <false>
                <div class="columns">
                    <div class="column">
                        No recent transactions available.
                    </div>
                </div>
            </false>
        </check>
    </div>
</div>

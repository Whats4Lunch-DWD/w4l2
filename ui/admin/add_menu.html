<div class="content">
    <div class="main-content container">
        <h1>Add Menu for {{ @resto_name }}</h1>
        <form id="frmMenu" name="frmMenu" method="POST" action="{{ @BASE }}/admin/add_menu" enctype="multipart/form-data">
            <input name="restaurant_id" value="{{ @resto_id }}" type="hidden" />
            <div class="columns">
                <div class="column label is-one-fifth">
                    Dish Name
                </div>
                <div class="column field">
                    <input id="dish_name" name="dish_name" type="text" class="input" />
                </div>
            </div>
            <div class="columns">
                <div class="column label is-one-fifth">
                    Image
                </div>
                <div class="column field">
                    <input id="image" name="image" type="file" class="input" />
                </div>
            </div>
            <div class="columns">
                <div class="column label is-one-fifth">
                    Description
                </div>
                <div class="column field">
                    <textarea id="description" name="description" class="input"></textarea>
                </div>
            </div>
            <div class="columns">
                <div class="column label is-one-fifth">
                    Diet this dish is suitable for
                </div>
                <div class="column field">
                    <div class="select">
                        <select id="diet" name="diet" class="home-select">
                            <option disabled="disabled" selected="selected" hidden="hidden">Select a diet restriction...</option>
                            <option>None</option>
                            <option>Halal</option>
                            <option>Keto</option>
                            <option>Kosher</option>
                            <option>No Beef</option>
                            <option>Vegan</option>
                            <option>Vegetarian</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column label is-one-fifth">
                    Allergen this dish contains 
                </div>
                <div class="column field">
                    <div class="select">
                        <select id="allergy" name="allergen" class="home-select">
                            <option disabled="disabled" selected="selected" hidden="hidden">Select an allergen restriction...</option>
                            <option>None</option>
                            <option>Corn</option>
                            <option>Egg</option>
                            <option>Fish</option>
                            <option>Meat</option>
                            <option>Milk</option>
                            <option>Peanut</option>
                            <option>Shellfish</option>
                            <option>Soy</option>
                            <option>Tree Nut</option>
                            <option>Wheat</option>
                            <option>FPIES</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column label is-one-fifth">
                    Price
                </div>
                <div class="column field">
                    <input id="price" name="price" type="text" class="input" />
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary">Create Dish</button>
                    <a href="javascript:history.back();" class="button">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>
